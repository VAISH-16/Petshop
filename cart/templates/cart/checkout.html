{% extends 'base.html'%}


{% block content%}
<form method="post">
    {%csrf_token%}
<div class="container">
    {% for field in form%}
    <p>
    {{field.label_tag}}
    {{field}}
    </p>
    {%endfor%}
</div>
<button type="submit" class="btn btn-primary">Place Order</button>
</form>
{% endblock%}
